<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Stellarium Flutter - A planetarium app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Stellarium">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Stellarium</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #stellarium-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      /* Disable native events - Flutter will forward events via JS */
      pointer-events: none;
    }

    #stellarium-canvas {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Stellarium canvas container -->
  <div id="stellarium-container">
    <canvas id="stellarium-canvas"></canvas>
  </div>

  <!-- Load Stellarium Web Engine -->
  <script src="stellarium-web-engine.js"></script>

  <!-- Stellarium initialization -->
  <script>
    // Global stellarium instance
    window.stellarium = null;
    window.stellariumReady = false;
    window.stellariumReadyCallbacks = [];

    // Initialize Stellarium when ready
    function initStellarium() {
      const canvas = document.getElementById('stellarium-canvas');

      // Resize canvas to fill container
      function resizeCanvas() {
        const container = document.getElementById('stellarium-container');
        const dpr = window.devicePixelRatio || 1;
        canvas.width = container.clientWidth * dpr;
        canvas.height = container.clientHeight * dpr;
        canvas.style.width = container.clientWidth + 'px';
        canvas.style.height = container.clientHeight + 'px';
      }

      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      // Create Stellarium engine
      StelWebEngine({
        canvas: canvas,
        wasmFile: 'stellarium-web-engine.wasm',
        onReady: function (stel) {
          window.stellarium = stel;
          window.stellariumReady = true;

          // Add default data sources
          const core = stel.core;

          // Use CDN data sources
          const baseUrl = 'https://data.star-register.com/';

          core.stars.addDataSource({ url: baseUrl + 'surveys/stars/v1' });
          core.skycultures.addDataSource({
            url: baseUrl + 'skycultures/v2/western',
            key: 'western'
          });
          core.dsos.addDataSource({ url: baseUrl + 'surveys/dso/v1' });
          core.landscapes.addDataSource({
            url: baseUrl + 'landscapes/v1/guereins',
            key: 'guereins'
          });
          core.milkyway.addDataSource({ url: baseUrl + 'surveys/milkyway/v1' });
          core.planets.addDataSource({
            url: baseUrl + 'surveys/sso/moon',
            key: 'moon'
          });
          core.planets.addDataSource({
            url: baseUrl + 'surveys/sso/sun',
            key: 'sun'
          });

          // Set default location (New York)
          stel.observer.longitude = -74.0060 * stel.D2R;
          stel.observer.latitude = 40.7128 * stel.D2R;

          // Set up input wrapper functions for Flutter to call
          window.stelInputReady = true;

          // CRITICAL: Disable native Emscripten input handlers
          // This ensures only Flutter-forwarded events reach Stellarium
          // Native browser events (from Emscripten's event listeners) are blocked
          disableNativeInput();

          // Call all waiting callbacks
          window.stellariumReadyCallbacks.forEach(function (cb) {
            try { cb(stel); } catch (e) { console.error(e); }
          });
          window.stellariumReadyCallbacks = [];

          console.log('Stellarium Web Engine initialized with Flutter input bridge');
        }
      });
    }

    // Input wrapper functions - called by Flutter to forward events to WASM
    // These are set up before stellarium loads, and work once Module is ready
    window.stelInputReady = false;

    // Flag to track if events are being forwarded from Flutter
    // Native browser events should be BLOCKED - only Flutter-forwarded events should reach Stellarium
    window._flutterForwardingEvent = false;
    window._nativeInputDisabled = false;

    // Store original Module._core_on_mouse to wrap it
    window._originalCoreOnMouse = null;
    window._originalCoreOnZoom = null;

    window.stelCoreOnMouse = function (id, state, x, y, buttons) {
      console.log('[FLUTTER->STEL] stelCoreOnMouse called: id=' + id + ' state=' + state + ' x=' + x.toFixed(0) + ' y=' + y.toFixed(0) + ' buttons=' + buttons);
      if (typeof Module !== 'undefined' && Module._core_on_mouse) {
        // Set flag so the wrapper knows this is from Flutter
        window._flutterForwardingEvent = true;
        Module._core_on_mouse(id, state, x, y, buttons);
        window._flutterForwardingEvent = false;
      } else {
        console.log('[FLUTTER->STEL] Module._core_on_mouse not available');
      }
    };

    window.stelCoreOnZoom = function (factor, x, y) {
      console.log('[FLUTTER->STEL] stelCoreOnZoom called: factor=' + factor + ' x=' + x.toFixed(0) + ' y=' + y.toFixed(0));
      if (typeof Module !== 'undefined' && Module._core_on_zoom) {
        window._flutterForwardingEvent = true;
        Module._core_on_zoom(factor, x, y);
        window._flutterForwardingEvent = false;
      }
    };

    // Function to disable native Emscripten input handlers
    // This wraps Module._core_on_mouse to only accept Flutter-forwarded events
    function disableNativeInput() {
      if (window._nativeInputDisabled) return;

      if (typeof Module !== 'undefined' && Module._core_on_mouse) {
        // Wrap _core_on_mouse to block native events
        window._originalCoreOnMouse = Module._core_on_mouse;
        Module._core_on_mouse = function(id, state, x, y, buttons) {
          // Only process if this call came from Flutter (via stelCoreOnMouse)
          if (window._flutterForwardingEvent) {
            console.log('[WRAPPER] ALLOWED Flutter event: state=' + state + ' x=' + x.toFixed(0) + ' y=' + y.toFixed(0));
            window._originalCoreOnMouse(id, state, x, y, buttons);
          } else {
            console.log('[WRAPPER] BLOCKED native event: state=' + state + ' x=' + x.toFixed(0) + ' y=' + y.toFixed(0));
          }
        };
      }

      if (typeof Module !== 'undefined' && Module._core_on_zoom) {
        window._originalCoreOnZoom = Module._core_on_zoom;
        Module._core_on_zoom = function(factor, x, y) {
          if (window._flutterForwardingEvent) {
            console.log('[WRAPPER] ALLOWED Flutter zoom');
            window._originalCoreOnZoom(factor, x, y);
          } else {
            console.log('[WRAPPER] BLOCKED native zoom');
          }
        };
      }

      window._nativeInputDisabled = true;
      console.log('[INIT] Native Stellarium input disabled - only Flutter-forwarded events will be processed');
    }

    // Wait for StelWebEngine to load
    if (typeof StelWebEngine !== 'undefined') {
      initStellarium();
    } else {
      window.addEventListener('load', function () {
        if (typeof StelWebEngine !== 'undefined') {
          initStellarium();
        } else {
          console.error('StelWebEngine not loaded');
        }
      });
    }

    // Helper function to wait for Stellarium to be ready
    window.onStellariumReady = function (callback) {
      if (window.stellariumReady && window.stellarium) {
        callback(window.stellarium);
      } else {
        window.stellariumReadyCallbacks.push(callback);
      }
    };

    // API for Flutter/Dart to call - matches mobile stellariumAPI
    window.stellariumAPI = {
      lookAtRadians: function(azimuthRad, altitudeRad, duration) {
        if (!window.stellarium) return;
        try {
          const stel = window.stellarium;
          // Convert spherical (azimuth, altitude) to cartesian direction vector
          var pos = stel.s2c(azimuthRad, altitudeRad);
          stel.lookAt(pos, duration || 0);
        } catch(e) {
          console.error('lookAtRadians error:', e);
        }
      },

      lookAt: function(azimuthDeg, altitudeDeg, duration) {
        if (!window.stellarium) return;
        try {
          const stel = window.stellarium;
          const azRad = azimuthDeg * stel.D2R;
          const altRad = altitudeDeg * stel.D2R;
          var pos = stel.s2c(azRad, altRad);
          stel.lookAt(pos, duration || 0);
        } catch(e) {
          console.error('lookAt error:', e);
        }
      },

      setGyroscopeEnabled: function(enabled) {
        // When gyroscope is enabled, disable native panning
        window.gyroscopeEnabled = enabled;
        console.log('Gyroscope mode:', enabled ? 'enabled' : 'disabled');
      },

      // Touch/mouse event forwarding from Flutter (since pointer-events: none)
      onTouchStart: function(id, x, y) {
        if (typeof Module !== 'undefined' && Module._core_on_mouse) {
          Module._core_on_mouse(id, 1, x, y, 1); // state=1 (down), buttons=1
        }
      },

      onTouchMove: function(id, x, y) {
        if (!window.gyroscopeEnabled && typeof Module !== 'undefined' && Module._core_on_mouse) {
          Module._core_on_mouse(id, -1, x, y, 1); // state=-1 (move), buttons=1
        }
      },

      onTouchEnd: function(id, x, y) {
        if (typeof Module !== 'undefined' && Module._core_on_mouse) {
          Module._core_on_mouse(id, 0, x, y, 1); // state=0 (up), buttons=1
        }
      },

      onMouseWheel: function(deltaY, x, y) {
        if (typeof Module !== 'undefined' && Module._core_on_zoom) {
          // Convert deltaY to zoom factor (negative = zoom in, positive = zoom out)
          const factor = deltaY > 0 ? 1.1 : 0.9;
          Module._core_on_zoom(factor, x, y);
        }
      }
    };

    // Track gyroscope state
    window.gyroscopeEnabled = false;
  </script>

  <!-- Flutter bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
