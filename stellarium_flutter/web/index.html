<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Stellarium Flutter - A planetarium app">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Stellarium">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Stellarium</title>
  <link rel="manifest" href="manifest.json">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }

    #stellarium-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      /* Disable native events - Flutter forwards events via JS */
      pointer-events: none;
    }

    #stellarium-canvas {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Stellarium canvas container -->
  <div id="stellarium-container">
    <canvas id="stellarium-canvas"></canvas>
  </div>

  <!-- Load Stellarium Web Engine -->
  <script src="stellarium-web-engine.js"></script>

  <!-- Stellarium initialization -->
  <script>
    // Global stellarium instance
    window.stellarium = null;
    window.stellariumReady = false;
    window.stellariumReadyCallbacks = [];

    // Initialize Stellarium when ready
    function initStellarium() {
      const canvas = document.getElementById('stellarium-canvas');

      // Resize canvas to fill container
      function resizeCanvas() {
        const container = document.getElementById('stellarium-container');
        const dpr = window.devicePixelRatio || 1;
        canvas.width = container.clientWidth * dpr;
        canvas.height = container.clientHeight * dpr;
        canvas.style.width = container.clientWidth + 'px';
        canvas.style.height = container.clientHeight + 'px';
      }

      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      // Create Stellarium engine
      StelWebEngine({
        canvas: canvas,
        wasmFile: 'stellarium-web-engine.wasm',
        onReady: function (stel) {
          window.stellarium = stel;
          window.stellariumReady = true;

          // Capture Module reference for touch forwarding (same as mobile)
          // Module is created by Emscripten and has _core_on_mouse
          if (typeof Module !== 'undefined') {
            window.stelModule = Module;
          } else if (typeof window.Module !== 'undefined') {
            window.stelModule = window.Module;
          } else if (stel._module) {
            window.stelModule = stel._module;
          } else if (stel.Module) {
            window.stelModule = stel.Module;
          } else {
            // Search for _core_on_mouse in window properties
            for (var key in window) {
              try {
                if (window[key] && typeof window[key]._core_on_mouse === 'function') {
                  window.stelModule = window[key];
                  console.log('[INIT] Found Module with _core_on_mouse at window.' + key);
                  break;
                }
              } catch (e) {}
            }
          }
          console.log('[INIT] stelModule captured:', window.stelModule ? 'yes' : 'no');
          if (window.stelModule) {
            console.log('[INIT] _core_on_mouse exists:', typeof window.stelModule._core_on_mouse);
          }

          // Add default data sources
          const core = stel.core;

          // Use CDN data sources
	          const baseUrl = 'https://data.star-register.com/';

	          core.stars.addDataSource({ url: baseUrl + 'surveys/stars/v1' });
	          core.stars.addDataSource({
	            url: baseUrl + 'surveys/gaia/v1',
	            key: 'gaia'
	          });
	          core.skycultures.addDataSource({
	            url: baseUrl + 'skycultures/v2/western',
	            key: 'western'
	          });
	          core.dsos.addDataSource({ url: baseUrl + 'surveys/dso/v1' });
	          core.landscapes.addDataSource({
	            url: baseUrl + 'landscapes/v1/guereins',
	            key: 'guereins'
	          });
	          core.milkyway.addDataSource({ url: baseUrl + 'surveys/milkyway/v1' });
	          core.dss.addDataSource({ url: baseUrl + 'surveys/dss/v1' });
	          core.minor_planets.addDataSource({
	            url: baseUrl + 'mpc/v1/mpcorb.dat',
	            key: 'mpc_asteroids'
	          });
	          core.comets.addDataSource({
	            url: baseUrl + 'mpc/v1/CometEls.txt?v=2019-12-17',
	            key: 'mpc_comets'
	          });
	          core.satellites.addDataSource({
	            url: baseUrl + 'skysources/v1/tle_satellite.jsonl.gz?v=2019-09-16',
	            key: 'jsonl/sat'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/moon/v1',
	            key: 'moon'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/sun/v1',
	            key: 'sun'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/callisto/v1',
	            key: 'callisto'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/default/v1',
	            key: 'default'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/europa/v1',
	            key: 'europa'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/ganymede/v1',
	            key: 'ganymede'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/io/v1',
	            key: 'io'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/jupiter/v1',
	            key: 'jupiter'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/mars/v1',
	            key: 'mars'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/mercury/v1',
	            key: 'mercury'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/moon-normal/v1',
	            key: 'moon-normal'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/neptune/v1',
	            key: 'neptune'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/saturn/v1',
	            key: 'saturn'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/uranus/v1',
	            key: 'uranus'
	          });
	          core.planets.addDataSource({
	            url: baseUrl + 'surveys/sso/venus/v1',
	            key: 'venus'
	          });

	          // Constellation art in the engine is quite subtle by default.
	          // Increase illustration brightness/opacity so the artwork is clearer.
	          if (core.constellations && core.constellations.illustrations_bscale != null) {
	            core.constellations.illustrations_bscale = 1.8;
	          }

	          // Set default location (New York)
	          stel.observer.longitude = -74.0060 * stel.D2R;
	          stel.observer.latitude = 40.7128 * stel.D2R;

          // Mark input as ready (for API compatibility)
          window.stelInputReady = true;

          // Native input handling is enabled - canvas handles events directly
          // (like mobile WebView approach)

          // Call all waiting callbacks
          window.stellariumReadyCallbacks.forEach(function (cb) {
            try { cb(stel); } catch (e) { console.error(e); }
          });
          window.stellariumReadyCallbacks = [];

          console.log('Stellarium Web Engine initialized with Flutter input bridge');
        }
      });
    }

    // Input wrapper functions - called by Flutter to forward events to WASM
    // These are set up before stellarium loads, and work once Module is ready
    window.stelInputReady = false;

    // Flag to track if events are being forwarded from Flutter
    // Native browser events should be BLOCKED - only Flutter-forwarded events should reach Stellarium
    window._flutterForwardingEvent = false;
    window._nativeInputDisabled = false;

    // Store original Module._core_on_mouse to wrap it
    window._originalCoreOnMouse = null;
    window._originalCoreOnZoom = null;

    window.stelCoreOnMouse = function (id, state, x, y, buttons) {
      console.log('[FLUTTER->STEL] stelCoreOnMouse called: id=' + id + ' state=' + state + ' x=' + x.toFixed(0) + ' y=' + y.toFixed(0) + ' buttons=' + buttons);
      // Use captured stelModule (which has _core_on_mouse), or fall back to stellarium
      var module = window.stelModule || window.stellarium;
      if (module && module._core_on_mouse) {
        // Set flag so the wrapper knows this is from Flutter
        window._flutterForwardingEvent = true;
        module._core_on_mouse(id, state, x, y, buttons);
        window._flutterForwardingEvent = false;
        console.log('[FLUTTER->STEL] _core_on_mouse executed');
      } else {
        console.log('[FLUTTER->STEL] _core_on_mouse not available. stelModule:', !!window.stelModule, 'stellarium:', !!window.stellarium);
      }
    };

    window.stelCoreOnZoom = function (factor, x, y) {
      console.log('[FLUTTER->STEL] stelCoreOnZoom called: factor=' + factor + ' x=' + x.toFixed(0) + ' y=' + y.toFixed(0));
      var module = window.stelModule || window.stellarium;
      if (module && module._core_on_zoom) {
        window._flutterForwardingEvent = true;
        module._core_on_zoom(factor, x, y);
        window._flutterForwardingEvent = false;
      }
    };

    // Function to disable native Emscripten input handlers
    // This wraps stellarium._core_on_mouse to only accept Flutter-forwarded events
    function disableNativeInput() {
      if (window._nativeInputDisabled) return;

      var stel = window.stellarium;
      if (stel && stel._core_on_mouse) {
        // Wrap _core_on_mouse to block native events
        window._originalCoreOnMouse = stel._core_on_mouse;
        stel._core_on_mouse = function(id, state, x, y, buttons) {
          // Only process if this call came from Flutter (via stelCoreOnMouse)
          if (window._flutterForwardingEvent) {
            console.log('[WRAPPER] ALLOWED Flutter event: state=' + state + ' x=' + x.toFixed(0) + ' y=' + y.toFixed(0));
            window._originalCoreOnMouse(id, state, x, y, buttons);
          } else {
            console.log('[WRAPPER] BLOCKED native event: state=' + state + ' x=' + x.toFixed(0) + ' y=' + y.toFixed(0));
          }
        };
      }

      if (stel && stel._core_on_zoom) {
        window._originalCoreOnZoom = stel._core_on_zoom;
        stel._core_on_zoom = function(factor, x, y) {
          if (window._flutterForwardingEvent) {
            console.log('[WRAPPER] ALLOWED Flutter zoom');
            window._originalCoreOnZoom(factor, x, y);
          } else {
            console.log('[WRAPPER] BLOCKED native zoom');
          }
        };
      }

      window._nativeInputDisabled = true;
      console.log('[INIT] Native Stellarium input disabled - only Flutter-forwarded events will be processed');
    }

    // Wait for StelWebEngine to load
    if (typeof StelWebEngine !== 'undefined') {
      initStellarium();
    } else {
      window.addEventListener('load', function () {
        if (typeof StelWebEngine !== 'undefined') {
          initStellarium();
        } else {
          console.error('StelWebEngine not loaded');
        }
      });
    }

    // Helper function to wait for Stellarium to be ready
    window.onStellariumReady = function (callback) {
      if (window.stellariumReady && window.stellarium) {
        callback(window.stellarium);
      } else {
        window.stellariumReadyCallbacks.push(callback);
      }
    };

    // API for Flutter/Dart to call - matches mobile stellariumAPI
    window.stellariumAPI = {
      lookAtRadians: function(azimuthRad, altitudeRad, duration) {
        if (!window.stellarium) return;
        try {
          const stel = window.stellarium;
          // Convert spherical (azimuth, altitude) to cartesian direction vector
          var pos = stel.s2c(azimuthRad, altitudeRad);
          stel.lookAt(pos, duration || 0);
        } catch(e) {
          console.error('lookAtRadians error:', e);
        }
      },

      lookAt: function(azimuthDeg, altitudeDeg, duration) {
        if (!window.stellarium) return;
        try {
          const stel = window.stellarium;
          const azRad = azimuthDeg * stel.D2R;
          const altRad = altitudeDeg * stel.D2R;
          var pos = stel.s2c(azRad, altRad);
          stel.lookAt(pos, duration || 0);
        } catch(e) {
          console.error('lookAt error:', e);
        }
      },

      setGyroscopeEnabled: function(enabled) {
        // When gyroscope is enabled, disable native panning
        window.gyroscopeEnabled = enabled;
        console.log('Gyroscope mode:', enabled ? 'enabled' : 'disabled');
      },

      // Get info about currently selected object
      getSelectedObjectInfo: function() {
        if (!window.stellarium) return null;
        try {
          const stel = window.stellarium;
          const selection = stel.core.selection;
          if (!selection) return null;

          // Get names using designations() method
          const names = typeof selection.designations === 'function' ? selection.designations() : [];

          // Get HIP/GAIA from jsonData if available
          let hip = null;
          let gaia = null;
          try {
            const jsonData = selection.jsonData;
            if (jsonData && jsonData.model_data) {
              hip = jsonData.model_data.hip || null;
              gaia = jsonData.model_data.gaia || null;
            }
          } catch (e) {}

          return {
            name: (names && names.length > 0) ? names[0] : 'Unknown',
            names: names || [],
            type: selection.type || 'unknown',
            vmag: selection.vmag,
            ra: selection.ra !== undefined ? selection.ra * stel.R2D : null,
            dec: selection.de !== undefined ? selection.de * stel.R2D : null,
            distance: selection.distance,
            hip: hip,
            gaia: gaia
          };
        } catch(e) {
          console.error('getSelectedObjectInfo error:', e);
          return null;
        }
      },

      // Check if a query looks like a registration number (e.g., "9736-58577-3012084")
      isRegistrationNumber: function(query) {
        return /^\d{4}-\d{5}-\d{7}$/.test(query);
      },

      // Get the appropriate API URL for a query
      getApiUrl: function(query) {
        if (this.isRegistrationNumber(query)) {
          return 'https://registry-api.celestial-register.com/?RN=' + encodeURIComponent(query);
        } else {
          return 'https://registry-api.celestial-register.com/search?name=' + encodeURIComponent(query);
        }
      },

      // Parse API response
      parseApiResponse: function(query, response) {
        if (this.isRegistrationNumber(query)) {
          if (response && response.found && response.model_data) {
            return response;
          }
          return null;
        } else {
          if (response && response.length > 0) {
            return response[0];
          }
          return null;
        }
      },

      // Validate API result matches search query
      validateApiResult: function(searchQuery, skySource) {
        if (!skySource) return false;

        if (this.isRegistrationNumber(searchQuery)) {
          if (skySource.found && skySource.info && skySource.info.registration_number) {
            return skySource.info.registration_number === searchQuery;
          }
          if (skySource.found && skySource.model_data) {
            return true;
          }
          return false;
        }

        if (!skySource.names) return false;
        const normalizedQuery = searchQuery.toUpperCase().replace(/\s+/g, '');

        for (const name of skySource.names) {
          if (name.toUpperCase().replace(/\s+/g, '') === normalizedQuery) {
            return true;
          }
        }
        return false;
      },

      // Convert API sky source to SweObj
      skySource2SweObj: function(ss) {
        if (!ss || !ss.model || !window.stellarium) return undefined;
        const stel = window.stellarium;
        let obj = null;

        // Try HIP lookup first
        if (ss.names) {
          for (const name of ss.names) {
            const hipMatch = name.match(/^HIP\s*(\d+)/i);
            if (hipMatch && typeof stel.getObjByHip === 'function') {
              obj = stel.getObjByHip(parseInt(hipMatch[1], 10));
              if (obj) return obj;
            }
          }
        }

        // Try name lookup
        if (ss.names) {
          for (const name of ss.names) {
            obj = stel.getObj(name) || stel.getObj('NAME ' + name) || stel.getObj('* ' + name);
            if (obj) return obj;
          }
        }

        // Create from coordinates if available
        if (ss.model_data && ss.model_data.ra !== undefined && ss.model_data.de !== undefined) {
          try {
            obj = stel.createObj(ss.model, ss);
            if (obj) return obj;
          } catch (e) {
            console.error('[skySource2SweObj] createObj failed:', e);
          }
        }

        return obj;
      },

      // Unified object finder - searches API first, then falls back to local engine
      findObject: async function(query) {
        console.log('[FIND] Looking for:', query);
        if (!window.stellarium) return null;

        const stel = window.stellarium;
        const isRegNum = this.isRegistrationNumber(query);

        // 1. Try API search first
        try {
          const apiUrl = this.getApiUrl(query);
          const response = await fetch(apiUrl);
          if (response.ok) {
            const rawResponse = await response.json();
            const skySource = this.parseApiResponse(query, rawResponse);
            if (skySource && this.validateApiResult(query, skySource)) {
              const obj = this.skySource2SweObj(skySource);
              if (obj) {
                let displayName = query;
                if (isRegNum && skySource.info && skySource.info.name) {
                  displayName = skySource.info.name;
                } else if (skySource.names && skySource.names.length > 0) {
                  displayName = skySource.names[0];
                }
                console.log('[FIND] Found via API:', displayName);
                return { obj, skySource, displayName };
              }
            }
          }
        } catch (e) {
          console.error('[FIND] API error:', e);
        }

        // 2. Fall back to local engine
        let obj = stel.getObj('NAME ' + query) || stel.getObj(query);
        if (obj) {
          console.log('[FIND] Found locally:', query);
          return { obj, skySource: null, displayName: query };
        }

        console.log('[FIND] Not found:', query);
        return null;
      },

      // Build object info from found object
      buildObjectInfo: function(obj, displayName, skySource) {
        const stel = window.stellarium;
        let names = typeof obj.designations === 'function' ? obj.designations() : [];

        if ((!names || names.length === 0) && skySource && skySource.names) {
          names = skySource.names;
        }

        return {
          name: displayName,
          names: names.length > 0 ? names : [displayName],
          type: obj.type || 'unknown',
          vmag: obj.vmag,
          ra: obj.ra !== undefined ? obj.ra * stel.R2D : null,
          dec: obj.de !== undefined ? obj.de * stel.R2D : null,
          distance: obj.distance,
          skySource: skySource
        };
      },

      // Point at an object (with API lookup)
      pointAt: async function(name, duration) {
        if (!window.stellarium) return;
        const result = await this.findObject(name);
        if (!result) {
          console.log('[pointAt] Object not found:', name);
          return;
        }

        const stel = window.stellarium;
        const { obj, skySource, displayName } = result;

        // Clear existing lock
        stel.core.lock = null;
        stel.observer.view_offset_alt = 0;

        // Target FOV
        const targetFov = 20 * Math.PI / 180;

        // Zoom out first
        stel.zoomTo(targetFov, 0.5);

        // Move to star after zoom
        setTimeout(() => {
          stel.core.selection = obj;
          stel.observer.view_offset_alt = targetFov * 0.35;
          stel.pointAndLock(obj, duration || 1.0);
        }, 500);

        console.log('[pointAt] Navigating to:', displayName);
      },

      // Add a persistent label for a star (shown without selection)
      addPersistentLabel: function(identifier, label) {
        if (!window.stellarium) {
          console.log('addPersistentLabel: stellarium not ready');
          return;
        }
        window.stellarium.addPersistentLabel(identifier, label);
        console.log('Persistent label added:', identifier, '->', label);
      },

      // Remove a persistent label for a star
      removePersistentLabel: function(identifier) {
        if (!window.stellarium) {
          console.log('removePersistentLabel: stellarium not ready');
          return;
        }
        window.stellarium.removePersistentLabel(identifier);
        console.log('Persistent label removed:', identifier);
      },

      // Clear all persistent labels
      clearPersistentLabels: function() {
        if (!window.stellarium) {
          console.log('clearPersistentLabels: stellarium not ready');
          return;
        }
        window.stellarium.clearPersistentLabels();
        console.log('All persistent labels cleared');
      },

      // Touch/mouse event forwarding from Flutter (since pointer-events: none)
      onTouchStart: function(id, x, y) {
        var module = window.stelModule || window.stellarium;
        if (module && module._core_on_mouse) {
          module._core_on_mouse(id, 1, x, y, 1); // state=1 (down), buttons=1
        }
      },

      onTouchMove: function(id, x, y) {
        var module = window.stelModule || window.stellarium;
        if (!window.gyroscopeEnabled && module && module._core_on_mouse) {
          module._core_on_mouse(id, -1, x, y, 1); // state=-1 (move), buttons=1
        }
      },

      onTouchEnd: function(id, x, y) {
        var module = window.stelModule || window.stellarium;
        if (module && module._core_on_mouse) {
          module._core_on_mouse(id, 0, x, y, 1); // state=0 (up), buttons=1
        }
      },

      onMouseWheel: function(deltaY, x, y) {
        var module = window.stelModule || window.stellarium;
        if (module && module._core_on_zoom) {
          // Convert deltaY to zoom factor (negative = zoom in, positive = zoom out)
          const factor = deltaY > 0 ? 1.1 : 0.9;
          module._core_on_zoom(factor, x, y);
        }
      }
    };

    // Track gyroscope state
    window.gyroscopeEnabled = false;
  </script>

  <!-- Flutter bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
